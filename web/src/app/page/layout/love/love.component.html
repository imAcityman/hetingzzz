<Tabs
  [page]="4"
  [useOnPan]="true"
  [swipeable]="true"
  [activeTab]="selectedIndex"
  [tabBarActiveTextColor]="'rgb(226, 175, 184)'"
  [tabBarUnderlineStyle]="{'border-color':'rgb(226, 175, 184)'}"
  (onChange)="tabBarTabOnPress($event)"
>
  <TabPane [title]="titleTemplate">
    <ng-template #titleTemplate>
      <Badge [text]="0">
        <div class="title">重要的日子</div>
      </Badge>
    </ng-template>
    <div></div>
    <app-big-date *ngIf="selectedIndex === 0 || bigDateInit"></app-big-date>
  </TabPane>
  <TabPane [title]="titleTemplate3">
    <ng-template #titleTemplate3>
      <Badge [text]="0">
        <div class="title">留言板</div>
      </Badge>
    </ng-template>
    <app-board *ngIf="selectedIndex === 1 || boardInit"></app-board>
  </TabPane>
  <TabPane
    [ngStyle]="{ height: '400px' }" [title]="titleTemplate1">
    <ng-template #titleTemplate1>
      <Badge [text]="''">
        <div class="title">照片墙</div>
      </Badge>
    </ng-template>
    <app-picture-wall *ngIf="selectedIndex === 2 || pictureWallInit"></app-picture-wall>
  </TabPane>
  <TabPane [title]="titleTemplate2">
    <ng-template #titleTemplate2>
      <Badge [dot]="false">
        <div class="title">Wedding</div>
      </Badge>
    </ng-template>
    <app-countdown *ngIf="selectedIndex === 3 || weddingInit"></app-countdown>
  </TabPane>
</Tabs>
