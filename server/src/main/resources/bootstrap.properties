spring.application.name=hetingzzz
spring.cloud.config.label=master
spring.cloud.config.profile=pro

spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.serviceId=config-server
#eureka客户端需要多长时间发送心跳给eureka服务器，表明他仍然活着，默认30秒
eureka.instance.lease-renewal-interval-in-seconds=10
#eureka服务器在接收到实例的最后一次发出的心跳后，需要等待多久才可以将此实例删除
eureka.instance.lease-expiration-duration-in-seconds=90

eureka.client.serviceUrl.defaultZone=http://${userName}:${password}@localhost:8880/eureka/
eureka.client.eureka-server-connect-timeout-seconds=20
eureka.client.eureka-server-read-timeout-seconds=20